version: "3.8"

services:
  workspace:
    image: mcr.microsoft.com/devcontainers/base:bookworm
    privileged: true
    volumes:
      - ..:/workspaces/tempest-city-defense:delegated
      - /var/run/docker.sock:/var/run/docker.sock
      - ${HOME}/.env.secrets:/root/.env.secrets:ro
      - ../.claude-sessions:/root/.claude
      - ../.claude-session-config.json:/root/.claude.json
    env_file:
      - ${HOME}/.env.secrets
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/tempest?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    command: sleep infinity

  postgres:
    image: postgres:17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tempest
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tempest"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres-data:
